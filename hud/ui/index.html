<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hudzik</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./main.css'>
    <script src="https://kit.fontawesome.com/969222f4f0.js" crossorigin="anonymous"></script>
    <script src='./main.js'></script>
</head>
<body>
    <div id="containerHud">
        <div id="icon_heart">
            <div id="heart" class="icon_value">
                <i class="icon_shape fa-solid fa-heart-pulse"></i>
            </div>
        </div>
        <div id="icon_armour">
            <div id="armour" class="icon_value">
                <i class="icon_shape fa-solid fa-shield-heart"></i>
            </div>
        </div>
        <div id="icon_hunger">
            <div id="hunger" class="icon_value">
                <i class="icon_shape fa-solid fa-apple-whole"></i>
            </div>
        </div>
        <div id="icon_thirst">
            <div id="thirst" class="icon_value">
                <i class="icon_shape fa-solid fa-droplet"></i>
            </div>
        </div>
        <div id="icon_voice">
            <div id="voice" class="icon_value">
                <i class="icon_shape fa-solid fa-microphone"></i>
            </div>
        </div>
        <div id="icon_dead">
            <div id="dead" class="icon_value">
                <i class="icon_shape fa-solid fa-skull"></i>
            </div>
        </div>
    </div>
</body>
</html>
